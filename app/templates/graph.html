<!DOCTYPE html>
<html>
<head>
    <title>Glossary Graph</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.0.0/dist/vis-network.min.js"></script>
    <style>
        #network {
            width: 100%;
            height: 500px;
            border: 1px solid lightgray;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Glossary Graph</h1>
    <div id="network"></div>
    <a href="/" class="back-button">Вернуться на главную</a>

    <script type="text/javascript">
        // Получаем данные с сервера
        const nodes = {{ nodes | tojson | safe }};
        const edges = {{ edges | tojson | safe }};

        // Создаем граф с помощью vis.js
        const container = document.getElementById('network');
        const data = {
            nodes: new vis.DataSet(nodes),
            edges: new vis.DataSet(edges)
        };
        const options = {
            edges: {
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                font: {
                    align: 'middle'
                }
            },
            physics: {
                enabled: true
            }
        };
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
